<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TRVE — Historique (Tarif Bleu) & Prévision 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#0b0f19; --muted:#64748b; --base:#5a52ff; --teal:#0fc4b2; }
    *{box-sizing:border-box}
    body{margin:0;overflow-x: hidden; background:#fff;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;display:flex;justify-content:center;padding:40px 16px;}
    .chart-wrapper{max-width:1100px;width:100%;}
    h1{margin:0 0 6px;text-align:center;font-size:22px;font-weight:600;color:var(--ink);}
    .legend-note{margin:2px 0 10px;text-align:center;color:var(--muted);font-size:13px;}
    .chips{display:flex;align-items:center;justify-content:center;gap:10px;flex-wrap:wrap;margin:14px 0 8px;}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid #e5e7eb;border-radius:999px;font-size:13px;color:#111827;background:#fff;box-shadow:0 1px 1px rgba(0,0,0,.03);}
    .dot{width:10px;height:10px;border-radius:50%;}
    .dot.teal{background:var(--teal)}
    .dot.base{background:var(--base)}
    canvas{width:100% !important;height:auto !important;background:transparent !important;min-height:320px;}
    @media (max-width: 768px) {
  body {
    padding: 24px 12px;
  }

  h1 {
    font-size: 18px;
    line-height: 1.35;
  }

  .legend-note {
    font-size: 12px;
    margin-bottom: 8px;
  }

  .chips {
    gap: 6px;
    margin: 10px 0 6px;
    justify-content: stretch;
  }

  .chip {
    width: 100%;
    justify-content: center;
    font-size: 12px;
    padding: 7px 8px;
  }

  canvas {
    min-height: 260px;
  }
}

  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Évolution de la part variable du Tarif Bleu<br>Historique & Projection 2026</h1>

    <!-- Date de prédiction dynamique JJ/MM/2026 -->
    <div id="prediction-date" class="legend-note"></div>

    <div class="legend-note">Unités : €/kWh <strong>TTC</strong></div>

    <!-- puces avec dernière date live + valeurs -->
    <div id="lastvals" class="chips" aria-live="polite"></div>

    <canvas id="chart"></canvas>
    <div id="err" class="legend-note" style="color:#ef4444;"></div>
  </div>

  <script>
    // URLs RAW
    const HISTO_URL = "https://raw.githubusercontent.com/FEPPN/graph_historical_TRVE/main/data.json";
    const LIVE_URL  = "https://raw.githubusercontent.com/FEPPN/Graph/main/data.json";

    // --- Helpers ---
    const fmtMonthFR = v => new Date(v).toLocaleDateString('fr-FR',{year:'numeric',month:'2-digit'}); // MM/AAAA
    const fmtDateFR  = v => new Date(v).toLocaleDateString('fr-FR',{day:'2-digit',month:'long',year:'numeric'});
    const fmtEUR4    = n => (typeof n === 'number' && isFinite(n)) ? n.toFixed(4).replace('.', ',') + "€" : "—";
    const toNum = (val) => {
      if (typeof val === 'number') return val;
      if (val == null) return null;
      const s = String(val).replace(/\s+/g,'').replace('€','').replace(',', '.');
      const n = parseFloat(s);
      return Number.isFinite(n) ? n : null;
    };

    // Label prédiction = JJ/MM/2026 (jour & mois du jour, année forcée)
    function getPredictionLabel(){
      const t = new Date();
      t.setDate(t.getDate() - 1);
      const d = String(t.getDate()).padStart(2,'0');
      const m = String(t.getMonth()+1).padStart(2,'0');
      return `${d}/${m}/2026`;
    }
    // Affichage sous le titre
    document.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('prediction-date');
      if (box) box.innerHTML = `Prédiction au : <strong>${getPredictionLabel()}</strong>`;
    });

    // Plugin : petite étiquette au-dessus des points marqués showPointLabel
    const pointLabelPlugin = {
      id: 'pointLabelPlugin',
      afterDatasetsDraw(chart){
        const {ctx, data} = chart;
        if (!data || !Array.isArray(data.datasets)) return;
        data.datasets.forEach((ds, di) => {
          if(!ds || !ds.showPointLabel) return;
          const meta = chart.getDatasetMeta(di);
          if (!meta || !Array.isArray(meta.data)) return;
          meta.data.forEach((el, i) => {
            const v = ds.data?.[i];
            if (v == null || !el || typeof el.tooltipPosition !== 'function') return;
            const {x, y} = el.tooltipPosition();
            ctx.save();
            ctx.font = '600 12px Inter, system-ui, sans-serif';
            ctx.fillStyle = '#111827';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(fmtEUR4(v), x, y - 8);
            ctx.restore();
          });
        });
      }
    };

    // Puces + extraction des dernières valeurs live
    function renderLastValues(rows){
      const target = document.getElementById('lastvals');
      const arr = Array.isArray(rows) ? rows : [];
      const sorted = arr
        .filter(r => r?.Date && (toNum(r?.withARENH) !== null) && (toNum(r?.withoutARENH) !== null))
        .sort((a,b)=> new Date(a.Date) - new Date(b.Date));
      const last = sorted[sorted.length-1];
      if(!last){ target.textContent = ""; return null; }

      const withN = toNum(last.withARENH);
      const withoutN = toNum(last.withoutARENH);

      target.innerHTML = `
        <span class="chip" title="Dernière date du flux live">Au <strong>${fmtDateFR(last.Date)}</strong></span>
        <span class="chip"><span class="dot teal"></span>Avec ARENH&nbsp;&nbsp;${fmtEUR4(withN)}</span>
        <span class="chip"><span class="dot base"></span>Sans ARENH&nbsp;&nbsp;${fmtEUR4(withoutN)}</span>
      `;
      return { with: withN, without: withoutN };
    }

    function renderChart(histoRows, levels){
      const clean = (Array.isArray(histoRows) ? histoRows : [])
        .filter(r => r?.Date && (r?.AVG != null)) // on ne trace que l'historique (pas de ligne verte)
        .sort((a,b) => new Date(a.Date) - new Date(b.Date));

      let labels   = clean.map(r => fmtMonthFR(r.Date)); // MM/AAAA
      let baseVals = clean.map(r => toNum(r.AVG));

      // Ajoute le label de prédiction JJ/MM/2026 pour positionner les deux points
      const PRED_LABEL = getPredictionLabel(); // JJ/MM/2026
      if (!labels.includes(PRED_LABEL)) {
        labels.push(PRED_LABEL);
        baseVals.push(null); // pas de valeur historique à cette date
      }
      const predIdx = labels.indexOf(PRED_LABEL);

      const ctx = document.getElementById("chart").getContext("2d");
      const gBase = ctx.createLinearGradient(0,0,0,300);
      gBase.addColorStop(0,"rgba(90,82,255,0.22)");
      gBase.addColorStop(1,"rgba(90,82,255,0)");

      const datasets = [
        {
          label: "Historique",
          data: baseVals,
          borderColor:"#5a52ff",
          backgroundColor:gBase,
          borderWidth:1.6,
          pointRadius:0,
          pointHitRadius:6,
          spanGaps:true,
          stepped:"before",
          tension:0,
          fill:true
        }
      ];

      // Deux points (Avec / Sans) à la date JJ/MM/2026, hors légende
      if (levels && typeof predIdx === 'number' && predIdx >= 0){
        const nulls = n => Array.from({length:n}, ()=>null);

        if (typeof levels.with === 'number') {
          const arrWith = nulls(labels.length); arrWith[predIdx] = levels.with;
          datasets.push({
            label: "", customName: "Avec ARENH",
            type: 'line', data: arrWith,
            borderColor: 'transparent',
            pointBackgroundColor: "#0fc4b2",
            pointBorderColor: "#0fc4b2",
            pointRadius: 5, pointHitRadius: 8, pointHoverRadius: 6,
            showLine: false, showPointLabel: true,
            _skipLegend: true,
            isPoint: true,
            tooltipTitle: `Prédiction au : ${PRED_LABEL}`
          });
        }
        if (typeof levels.without === 'number') {
          const arrWithout = nulls(labels.length); arrWithout[predIdx] = levels.without;
          datasets.push({
            label: "", customName: "Sans ARENH",
            type: 'line', data: arrWithout,
            borderColor: 'transparent',
            pointBackgroundColor: "#5a52ff",
            pointBorderColor: "#5a52ff",
            pointRadius: 5, pointHitRadius: 8, pointHoverRadius: 6,
            showLine: false, showPointLabel: true,
            _skipLegend: true,
            isPoint: true,
            tooltipTitle: `Prédiction au : ${PRED_LABEL}`
          });
        }
      }

      new Chart(ctx, {
        type:'line',
        data:{ labels, datasets },
        options:{
          responsive:true,
          interaction:{ mode:'nearest', intersect:false },
          elements:{ point:{ radius:0, hitRadius:6 } },

          plugins:{
            legend:{
              position:"bottom",
              labels:{
                color:"#1f2937",
                font:{ size:11, weight:"600" },
                boxWidth:10, boxHeight:10, padding:8,
                usePointStyle:true, pointStyle:'line',
                filter:(item, chart) => {
                  const ds = chart?.data?.datasets?.[item.datasetIndex];
                  return !!(ds && !ds._skipLegend); // masque les deux points
                }
              }
            },
            tooltip:{
              backgroundColor:"#fff", borderColor:"#e5e7eb", borderWidth:1,
              titleColor:"#111827", bodyColor:"#4b5563",
              padding:10, cornerRadius:10,
              callbacks:{
                title(items){
                  const ds = items?.[0]?.dataset;
                  // Force "Prédiction au : JJ/MM/2026" pour les points
                  if (ds?.isPoint && ds?.tooltipTitle) return ds.tooltipTitle;
                  // Sinon, on garde l'étiquette X (MM/AAAA ou JJ/MM/AAAA)
                  return items?.[0]?.label || '';
                },
                label(ctx){
                  const y = ctx.parsed?.y;
                  const name = ctx.dataset.customName || ctx.dataset.label || "Valeur";
                  return `${name} : ${typeof y==="number" ? (y.toFixed(4).replace('.', ',') + "€") : "—"} / kWh TTC`;
                }
              }
            }
          },

          scales:{
            y:{
              ticks:{ color:"#6b7280", callback:v=>`${Number(v).toFixed(3)} €` },
              grid:{ color:"rgba(0,0,0,.06)" },
              border:{ display:false }
            },
            x:{
              offset:true,
              ticks:{
                color:"#6b7280",
                maxRotation:0,
                autoSkip:true,
                maxTicksLimit:18,
                // utiliser function pour que "this" pointe l'échelle
                callback: function(value, idx, ticks){
                  const label = this.getLabelForValue
                    ? this.getLabelForValue(value)
                    : (this.chart?.data?.labels?.[idx] ?? '');
                  // Toujours afficher le dernier label (souvent JJ/MM/2026)
                  if (idx === ticks.length - 1) return label;
                  // Si format MM/AAAA, n’en montrer qu’1/2 pour aérer
                  if (/^\d{2}\/\d{4}$/.test(label)) return (idx % 2 === 0) ? label : '';
                  return label;
                }
              },
              grid:{ color:"rgba(0,0,0,0.06)", drawOnChartArea:false },
              border:{ display:false }
            }
          }
        },
        plugins:[pointLabelPlugin]
      });
    }

    // --- Chargement ---
    (async ()=>{
      const bust = `?v=${Date.now()}`;
      const errBox = document.getElementById('err');

      try{
        const [hRes, lRes] = await Promise.all([
          fetch(HISTO_URL + bust, {cache:"no-store"}),
          fetch(LIVE_URL  + bust, {cache:"no-store"})
        ]);
        if(!hRes.ok) throw new Error("Historique HTTP " + hRes.status);
        if(!lRes.ok) throw new Error("Live HTTP " + lRes.status);

        const [histoRows, liveRows] = await Promise.all([hRes.json(), lRes.json()]);
        const levels = renderLastValues(liveRows); // { with, without }
        if (!Array.isArray(histoRows) || !histoRows.length) throw new Error("Historique vide ou JSON invalide.");
        if (!levels) throw new Error("Impossible de lire les dernières valeurs live (with/without).");

        renderChart(histoRows, levels);
      }catch(e){
        console.error(e);
        errBox.textContent = "Erreur de chargement des données : " + e.message;
      }
    })();
  </script>
</body>
</html>
